<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./src/css/style.css">
	<title>Intro-Component with Signup Form</title>
</head>
<body>
	<main>
		<div class="content">
			<h1>Learn to code by watching others</h1>
			<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
			developers think is invaluable.</p>
		</div>
		<div class="signup">
			<div class="signup_info">
				<p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
			</div>
			<form action="#" class="signup_form">
				<input type="text" name="first-name" placeholder="First Name" required>
				<input type="text" name="last-name" placeholder="Last Name" required>
				<input type="email" name="email" placeholder="Email Address" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Claim your free trial">
				<span class="term-notice">By clicking the button, you are agreeing to our <span>Terms and Services</span></span>
			</form>
		</div>
	</main>
</body>
<script src="src/js/index.js"></script>
</html>
